<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>

  <body>
    <div class="inputContainer">
      <h1>THE GUESSING GAME</h1>
      <h3 class="game_text">Guess a number bwtween 1-100</h3>

      <button class="button">Press Go</button>
        <ol class="guess">
          <li class="g0"> </li>
          <li class="g1"> </li>
          <li class="g2"> </li>
          <li class="g3"> </li>
          <li class="g4"> </li>
        </ol>
        <input type="text" class="Input" />
        <input type="submit" class="reset" value="RESET THE GAME" />
        <input type="submit" class="hint" value="NEED A HINT?" />
    </div>
  </body>
